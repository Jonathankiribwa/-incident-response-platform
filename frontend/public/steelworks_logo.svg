<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="steelGradient" x1="0" y1="0" x2="0" y2="80" gradientUnits="userSpaceOnUse">
      <stop stop-color="#b0b4b9"/>
      <stop offset="1" stop-color="#5a5e63"/>
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0" y1="0" x2="0" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#e0e3e6"/>
      <stop offset="1" stop-color="#7a7e83"/>
    </linearGradient>
  </defs>
  <!-- Gear -->
  <g>
    <circle cx="40" cy="40" r="28" fill="url(#steelGradient)" stroke="#444" stroke-width="4"/>
    <g stroke="#888" stroke-width="2">
      <line x1="40" y1="8" x2="40" y2="0"/>
      <line x1="40" y1="72" x2="40" y2="80"/>
      <line x1="8" y1="40" x2="0" y2="40"/>
      <line x1="72" y1="40" x2="80" y2="40"/>
      <line x1="15" y1="15" x2="7" y2="7"/>
      <line x1="65" y1="15" x2="73" y2="7"/>
      <line x1="15" y1="65" x2="7" y2="73"/>
      <line x1="65" y1="65" x2="73" y2="73"/>
    </g>
    <circle cx="40" cy="40" r="14" fill="#fff" fill-opacity="0.7" stroke="#888" stroke-width="2"/>
  </g>
  <!-- Shield -->
  <g>
    <path d="M100 20 Q110 10 120 20 Q130 30 120 60 Q110 70 100 60 Q90 30 100 20 Z" fill="url(#shieldGradient)" stroke="#444" stroke-width="2"/>
    <text x="100" y="50" font-family="Arial Black,Arial,sans-serif" font-size="18" fill="#444" font-weight="bold" text-anchor="middle">IR</text>
  </g>
  <!-- Text -->
  <text x="150" y="50" font-family="Arial Black,Arial,sans-serif" font-size="36" fill="url(#steelGradient)" stroke="#444" stroke-width="1" font-weight="bold">SteelWorks</text>
  <text x="150" y="72" font-family="Arial,Helvetica,sans-serif" font-size="16" fill="#888">Incident Response Platform</text>
</svg> 